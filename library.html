<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library â€“ All Books</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        padding: 20px;
    }

    .filters {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 20px;
        flex-wrap: wrap;
    }

    .filters select, .filters input {
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .book-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }

    .book-card {
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        transition: 0.3s;
    }

    .book-card:hover {
        transform: translateY(-5px);
    }

    .book-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 6px;
    }

    .book-card h3 {
        font-size: 18px;
        margin: 10px 0;
    }

    .book-card p {
        font-size: 14px;
        color: #555;
    }

    .book-card a {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 12px;
        background: #007bff;
        color: white;
        border-radius: 6px;
        text-decoration: none;
    }

    .book-card a:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<h1>ðŸ“š School Library â€“ All Books</h1>

<!-- Filters -->
<div class="filters">
    <select id="filterClass">
        <option value="">All Classes</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
    </select>

    <select id="filterSubject">
        <option value="">All Subjects</option>
    </select>

    <select id="filterLanguage">
        <option value="">All Languages</option>
    </select>

    <input type="text" id="searchBox" placeholder="Search by book title">
</div>

<!-- Book Grid -->
<div class="book-container" id="bookContainer"></div>

<script>
// Load JSON file
fetch('library.json')
    .then(response => response.json())
    .then(data => {
        window.libraryData = data;
        populateFilters(data);
        displayBooks(data);
    });

// Display books
function displayBooks(books) {
    const container = document.getElementById("bookContainer");
    container.innerHTML = "";

    if (books.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No books found.</p>";
        return;
    }

    books.forEach(book => {
        const card = `
            <div class="book-card">
                <img src="${book.thumbnail}" alt="Book">
                <h3>${book.title}</h3>
                <p>Class: ${book.class}</p>
                <p>Subject: ${book.subject}</p>
                <p>Language: ${book.language}</p>
                <a href="${book.pdf}" target="_blank">View PDF</a>
            </div>
        `;
        container.innerHTML += card;
    });
}

// Populate filters (Subjects & Languages)
function populateFilters(data) {
    const subjectSet = new Set();
    const languageSet = new Set();

    data.forEach(book => {
        subjectSet.add(book.subject);
        languageSet.add(book.language);
    });

    // Subjects
    const subjectDropdown = document.getElementById("filterSubject");
    subjectSet.forEach(subject => {
        subjectDropdown.innerHTML += `<option value="${subject}">${subject}</option>`;
    });

    // Languages
    const languageDropdown = document.getElementById("filterLanguage");
    languageSet.forEach(lang => {
        languageDropdown.innerHTML += `<option value="${lang}">${lang}</option>`;
    });
}

// Filter function
document.querySelectorAll("#filterClass, #filterSubject, #filterLanguage").forEach(select => {
    select.addEventListener("change", applyFilters);
});

document.getElementById("searchBox").addEventListener("input", applyFilters);

function applyFilters() {
    let classVal = document.getElementById("filterClass").value;
    let subjectVal = document.getElementById("filterSubject").value;
    let languageVal = document.getElementById("filterLanguage").value;
    let searchVal = document.getElementById("searchBox").value.toLowerCase();

    let filtered = window.libraryData.filter(book =>
        (classVal === "" || book.class == classVal) &&
        (subjectVal === "" || book.subject === subjectVal) &&
        (languageVal === "" || book.language === languageVal) &&
        (book.title.toLowerCase().includes(searchVal))
    );

    displayBooks(filtered);
}
</script>

</body>
</html>
