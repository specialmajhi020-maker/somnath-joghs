<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library â€“ Joghs Sahaspur</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        #searchBar, #subjectFilter, #classFilter {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }

        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }

        .book-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .book-card p {
            font-size: 14px;
            color: #555;
        }

        .book-card a {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 12px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>School Library</h1>

    <center>
        <input type="text" id="searchBar" placeholder="Search books...">
        <select id="subjectFilter">
            <option value="all">All Subjects</option>
        </select>

        <select id="classFilter">
            <option value="all">All Classes</option>
        </select>
    </center>

    <div class="book-container" id="bookList"></div>

    <script>
        async function loadBooks() {
            try {
                const response = await fetch("books.json");
                const books = await response.json();

                const bookList = document.getElementById("bookList");
                const subjectFilter = document.getElementById("subjectFilter");
                const classFilter = document.getElementById("classFilter");

                let subjects = new Set();
                let classes = new Set();

                books.forEach(book => {
                    subjects.add(book.subject);
                    classes.add(book.class);
                });

                subjects.forEach(s => {
                    subjectFilter.innerHTML += `<option value="${s}">${s}</option>`;
                });

                classes.forEach(c => {
                    classFilter.innerHTML += `<option value="${c}">Class ${c}</option>`;
                });

                function displayBooks() {
                    const searchText = document.getElementById("searchBar").value.toLowerCase();
                    const subject = subjectFilter.value;
                    const classSel = classFilter.value;

                    bookList.innerHTML = "";

                    const filtered = books.filter(book =>
                        book.title.toLowerCase().includes(searchText) &&
                        (subject === "all" || book.subject === subject) &&
                        (classSel === "all" || book.class == classSel)
                    );

                    filtered.forEach(book => {
                        bookList.innerHTML += `
                            <div class="book-card">
                                <img src="${book.thumbnail}" alt="Book Image">
                                <h3>${book.title}</h3>
                                <p>Subject: ${book.subject}</p>
                                <p>Class: ${book.class}</p>
                                <a href="${book.pdf}" target="_blank">Open PDF</a>
                            </div>
                        `;
                    });
                }

                document.getElementById("searchBar").oninput = displayBooks;
                subjectFilter.onchange = displayBooks;
                classFilter.onchange = displayBooks;

                displayBooks();

            } catch (err) {
                console.error("Error loading books:", err);
            }
        }

        loadBooks();
    </script>

</body>
</html>
